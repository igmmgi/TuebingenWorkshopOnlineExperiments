<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="example.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      let my_random_float = Math.random().toFixed(2);
      let my_random_int = Math.floor(Math.random() * 5);
      let animals = ["cat", "dog", "horse", "pig", "cow"];
      document.body.innerHTML =
        "<p class='myfont'>" +
        my_random_float +
        "<br>" +
        animals[my_random_int] +
        "</p>";
    </script>
  </body>
</html>
